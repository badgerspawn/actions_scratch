name: Deployment
on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'nodeapi_demo/**'
  workflow_dispatch:      
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: |
          cd nodeapi_demo
          npm ci
      - name: Run server
        run: |
          cd nodeapi_demo
          npm start & npx wait-on http://127.0.0.1:XYZ
      - name: Run tests
        run: |
          cd nodeapi_demo
          npm test
      - name: Output information
        run: echo "..."
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "..."
